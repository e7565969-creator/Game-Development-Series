<!DOCTYPE html>
<html>
<head>
  <title>Ball Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
      border: none;
      outline: none;
    }
    #joystickContainer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="joystickContainer"></div>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0.5, 0.8, 0.5); //greenish background

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      // Lawn Ground
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);
      const groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
      groundMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.6, 0.1);
      ground.material = groundMaterial;

      //Ball Sprite
      const ball = BABYLON.MeshBuilder.CreateSphere("ball", { diameter: 1 }, scene);
      const ballMaterial = new BABYLON.StandardMaterial("ballMat", scene);
      ballMaterial.diffuseColor = new BABYLON.Color3(1, 0.3, 0.3);
      ball.material = ballMaterial;
      ball.position.y = 0.5;

      // Physics (basic motion)
      let velocity = new BABYLON.Vector3(0, 0, 0);
      const speed = 0.05;

      //Joystick using nipplejs
      const joystick = nipplejs.create({
        zone: document.getElementById('joystickContainer'),
        mode: 'static',
        position: { left: '60px', bottom: '60px' },
        color: 'white'
      });

      joystick.on('move', (evt, data) => {
        if (data.direction) {
          const dir = data.direction.angle;
          if (dir === "up") velocity.z = -speed;
          if (dir === "down") velocity.z = speed;
          if (dir === "left") velocity.x = speed;
          if (dir === "right") velocity.x = -speed;
        }
      });

      joystick.on('end', () => {
        velocity.x = 0;
        velocity.z = 0;
      });

      // Update loop
      scene.onBeforeRenderObservable.add(() => {
        ball.position.addInPlace(velocity);
      });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
